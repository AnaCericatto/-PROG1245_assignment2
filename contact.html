    <main class="contact_main">
      <h2>Contact</h2>
      <form action="">
        <div>
          <label for="name" class="required">Name</label>
          <input type="text" id="name" name="name" required autofocus />
        </div>

        <div>
          <label for="email" class="required">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="phone" class="required">Phone</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <fieldset>
          <legend class="required">How do you prefer to be contacted?</legend>
          <input type="radio" id="1" name="sec" value="1" required checked />
          <label for="1">Email</label><br />
          <input type="radio" id="2" name="sec" value="2" />
          <label for="2">Call</label><br />
          <input type="radio" id="3" name="sec" value="3" />
          <label for="3">Menssage</label><br />
        </fieldset>
        <br />
        <div>
          <label for="menssage" class="required">Menssage</label><br />
          <textarea name="menssage" id="menssage" rows="4" required> </textarea>
        </div>

        <div>
          <input
            type="checkbox"
            id="human"
            name="human"
            value="true"
            required
          />
          <label for="human" class="required"> I am a human</label>
        </div>

        <div>
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </main>
